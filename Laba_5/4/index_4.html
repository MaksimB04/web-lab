<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title>04 Построение из массивов</title>
     <link rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  	 <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
     <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   </head>
   <body>
        <div id ="myDiv"></div>
        <script type = "text/babel">
            const navlinkItems = [
                <li className="nav-item">
                  <a className="nav-link" href="https://google.com">Link to google.com</a>
                </li>,
                <li className="nav-item">
                  <a className="nav-link" href="https://facebook.com">Link to facebook.com</a>
                </li>,
                <li className="nav-item">
                  <a className="nav-link" href="https://amazon.com">Link to amazon.com</a>
                </li>
            ];

            const content = <ul className="nav">{navlinkItems}</ul>;

            ReactDOM.render(content, document.querySelector("#myDiv"));
        </script>
   </body>
</html>

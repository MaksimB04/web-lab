<!DOCTYPE html>
<html lang="ru">   
    <head>
        <meta charset="UTF-8"> 
        <title>Таблицы</title>
        <link rel="stylesheet" href="css/style_table.css"/>
    </head>
    <body>
        <table style="border: 2px dotted gray;">
            <caption class="title">Таблицы</caption>
            <thead>
                <tr>
                    <th class="th_1">#</th>
                    <th class="th_1">Имя</th>
                    <th class="th_1">E-mail</th>
                    <th class="th_1">Дата регистрации</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="td_1" style="border: 2px dotted gray;">1</td>
                    <td class="td_1" style="border: 2px dotted gray;">Дмитрий</td>
                    <td class="td_1" style="border: 2px dotted gray;">dima@mail.com</td>
                    <td class="td_1" style="border: 2px dotted gray;">21.01.2020</td>
                </tr>
                <tr>
                    <td class="td_1" style="border: 2px dotted gray;">2</td>
                    <td class="td_1" style="border: 2px dotted gray;">Александр</td>
                    <td class="td_1" style="border: 2px dotted gray;">alex@mail.com</td>
                    <td class="td_1" style="border: 2px dotted gray;">22.01.2020</td>
                </tr>
            </tbody> 
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="td_2">Всего: 2</td>
                </tr>
            </tfoot>    
        </table>
        <table>
            <caption class="title">4 вариант</caption>
            <tbody>
                <tr>
                    <td rowspan="3" class="td_3"></td>
                    <td rowspan="2" colspan="2" class="td_4"></td>
                    <td class="td_3"></td>
                    <td rowspan="2" class="td_4"></td>
                    <td class="td_3"></td>
                </tr>
                <tr>
                    <td rowspan="2" class="td_3"></td>
                    <td rowspan="2" class="td_3"></td>
                </tr>
                <tr>
                    <td class="td_3"></td>
                    <td class="td_3"></td>
                    <td class="td_3"></td>
                </tr>
            </tbody>
        </table>
        <table>
            <caption class="title">9 вариант</caption>
            <tbody>
                <tr>
                    <td colspan="4" rowspan="2" class="td_4"></td>
                    <td colspan="4" class="td_3"></td>
                </tr>
                <tr>
                    <td colspan="2" rowspan="2" class="td_4"></td>
                    <td rowspan="3" class="td_5"></td>
                    <td rowspan="3" class="td_5"></td>
                </tr>
                <tr>
                    <td colspan="2" class="td_3"></td>
                    <td colspan="2" class="td_3"></td>
                </tr>
                <tr>
                    <td colspan="2" class="td_3"></td>
                    <td colspan="2" class="td_3"></td>
                    <td colspan="2" class="td_3"></td>
                </tr>
            </tbody>
        </table>
        <table>
            <caption class="title">14 вариант</caption>
            <tbody>
                <tr>
                    <td colspan="3" class="td_3"></td>
                    <td colspan="3" rowspan="2" class="td_3"></td>
                    <td colspan="2" rowspan="2" class="td_3"></td>
                    <td colspan="2" rowspan="2" class="td_3"></td>
                    <td colspan="2" rowspan="2" class="td_3"></td>
                </tr>
                <tr>
                    <td colspan="3" class="td_3"></td>
                </tr>
                <tr>
                    <td colspan="4" rowspan="2" class="td_4"></td>
                    <td colspan="3" rowspan="2" class="td_4"></td>
                    <td colspan="5" rowspan="3" class="td_4"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td colspan="7" class="td_3"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
